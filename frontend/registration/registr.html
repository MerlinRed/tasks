<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href='registr_style.css'>
    <title>Вход на сайт</title>
</head>
<body>

    <h1>Регистрация</h1>


    <form class="registration">
        <input class="login-reg" type="text" placeholder="    login" required>
        <input class="password-reg" type="text" placeholder="    password" required>
        <button class="button-registr" type="submit">зарегестрироваться</button>
    </form>

    <form class="enter">
        <input class="login-enter" type="text" placeholder="    login" required>
        <input class="password-enter" type="text" placeholder="    password" required>
        <button class="button-enter" type="submit">войти</button>
    </form>

    <h6 class="wrong-data">Вы ввели не правильный логин или пароль</h6>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    <script src="registr_script.js"></script>
</body>
</html>
