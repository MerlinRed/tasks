<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <link rel="stylesheet" href="tasks_style.css">
    <title>Дневник</title>
</head>
<body>
    <div class="container">
        
        <h1 class="tasks-list">Список задач</h1>

        <div class="row">
            <div class="col-md-4"></div>
            <ol class="todo-list col-md-4"></ol>
            <div class="col-md-4"></div>
        </div>

        <form class="todo-post">
            <input type="text" class="todo-input-post" id="todo-input-post" placeholder="    Добавьте задачу" required>
            <button class="btn btn-primary button-post" type="submit">Добавить в список</button>
        </form>

    </div>

    <!-- Modal -->
    <div class="modal fade modal-window" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title task-index" id="exampleModalLabel">Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="todo-input-text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-save" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <template id="users-template">
        <li class="list-user">
            <label>
                <span class='todo-text'></span>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-put" data-toggle="modal" data-target="#exampleModal" style="background-color:greenyellow;">
                    &#128396;
                </button>
                <button type="button" class="btn btn-secondary btn-delete" data-dismiss="modal">
                    &#128465;
                </button>
            </label>
        </li>
    </template>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="tasks_script.js"></script>
</body>
</html>
