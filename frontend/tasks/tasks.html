<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="tasks_style.css">
    <title>Дневник</title>
</head>
<body>
<div class="container">
    <h1 class="tasks-list">Список задач</h1>

    <div class="row">
        <div class="col-md-4"></div>
        <ol class="todo-list col-md-4"></ol>
        <div class="col-md-4"></div>
    </div>

    <form class="todo-post">
        <input type="text" class="todo-input-post" id="todo-input-post" placeholder="Добавьте задачу" required>
        <button class="button-post" type="submit">Добавить в список</button>
    </form>

    <form class="todo-put">
        <input type="text" class="todo-input-put-id" id="todo-input-put-id" placeholder="Номер задачи" required>
        <input type="text" class="todo-input-put-desc" id="todo-input-put-desc" placeholder="Новый текст" required>
        <button class="button-put" type="submit">Обновить задачу</button>
    </form>

    <form class="todo-delete">
        <input type="text" class="todo-input-delete" id="todo-input-delete" placeholder="Номер задачи" required>
        <button class="button-delete" type="submit">Удалить задачу</button>
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
<script src="update_tasks.js"></script>
</body>
</html>
